<h2>Por pais</h2>
<hr>

<div class="row">
    <div class="col">
        <!-- SearchBox -->
        <shared-search-box placeholder="Buscar por pais" (onDebounce)="searchByCountry($event)" [initialValue]="initialValue"></shared-search-box>
    </div>
</div>

<div class="row">
    <div class="col">
        <!-- Tabla de resultados -->
        <hr>
        <shared-loading-spinner *ngIf="isLoading"></shared-loading-spinner>
        <countries-table [countries]="countries"></countries-table>
    </div>
</div>
